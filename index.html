<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday AMMA!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0e9, #ffccf9);
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: #d6336c;
    }
    .message {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 600px;
      color: #333;
    }
    .cake-container {
      position: relative;
      margin: 40px auto;
      width: 200px;
    }
    .cake {
      width: 100%;
      cursor: pointer;
    }
    .confetti {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
    .button {
      background: #ff66a3;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #e05591;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Mom! ðŸŽ‰</h1>
  <div class="message">
    Wishing you endless love, joy, and laughter. You mean the world to me. ðŸ’–
  </div>
  <div class="cake-container">
    <img src="https://i.imgur.com/w1URoQC.png" alt="Birthday Cake" class="cake" id="cake" />
  </div>
  <button class="button" onclick="cutCake()">ðŸŽ‚ Click to Cut the Cake</button>

  <canvas class="confetti" id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function cutCake() {
      const cake = document.getElementById("cake");
      cake.src = "https://i.imgur.com/1cV3UeM.png"; // cut cake image
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
      });
    }
  </script>
</body>
</html>
